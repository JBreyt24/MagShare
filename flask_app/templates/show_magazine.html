<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>View Magazine</title>
    <style>
        :root {
            --magshare-orange: #ff8c00;
            --magshare-yellow: #ffd54f;
            --magshare-gradient: linear-gradient(90deg, var(--magshare-yellow), var(--magshare-orange));
        }

        body {
            background-color: #1a1a1a;
            color: #f8f9fa;
        }

        .navbar-magshare {
            background: var(--magshare-gradient);
        }

        .btn-magshare {
            background-color: var(--magshare-orange);
            border: none;
            color: white;
        }

        .btn-magshare:hover {
            background-color: #e67e00;
        }

        .text-magshare {
            color: var(--magshare-orange);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-magshare mb-4 shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-dark" href="#">MagShare</a>
            <div class="d-flex">
                <a href="/magazine/new" class="btn btn-dark me-2">Add Magazine</a>
                <a href="/user/account" class="btn btn-dark me-2">Account</a>
                <a href="/logout" class="btn btn-outline-dark">Log Out</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card bg-secondary text-white shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title text-magshare">{{ magazine.title }}</h2>
                        <h5 class="card-subtitle mb-3">Posted by: {{ user.first_name }} {{ user.last_name }}</h5>
                        <hr class="border-light" />
                        <p class="fw-bold">Description:</p>
                        <p>{{ magazine.description }}</p>

                        <!-- Back to Dashboard button -->
                        <div class="mt-4">
                            <a href="/dashboard" class="btn btn-magshare">‚Üê Back to Dashboard</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
