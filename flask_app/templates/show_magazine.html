<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>View Magazine</title>
</head>
<body class="bg-dark-subtle">
    <div class="container my-4 text-black p-3">
        <div class="d-flex justify-content-between mb-4">
            <h3 class="text-black">Welcome, {{session.first_name}}</h3>
            <div class="d-flex justify-content-around align-items-center col-3">
                <a href="/magazine/new" class="btn btn-primary">Add Magazine</a>
                <a href="/user/account" class="btn btn-primary">Account</a>
                <a href="/logout" type="submit" class="btn btn-primary">Log Out</a>
            </div>
        </div>
        <div class="d-flex justify-content-between mb-4">
            <h1 class="my-3">{{magazine.title}}</h1>
        </div>
        <h3 class="text-black my-5">Posted by: {{user.first_name}} {{user.last_name}}</h3>
        <div>
            <p class="fw-bold col-2 my-3">Description:</p>
            <p class="text-black">{{magazine.description}}</p>
        </div>
        <div>
            <h6 class="my-5">Subscribers:</h6>
            <ul class="list-unstyled">
                <li>subscriber 1</li>
                <li>subscriber 2</li>
                <li>subscriber 3</li>
                <li>subscriber 4</li>
            </ul>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <a href="/dashboard" class="p-5">Back to Dashboard</a>
    </div>
</body>
</html>
