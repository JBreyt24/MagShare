<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>View Magazine</title>
</head>
<body class="bg-dark">
    <div class="container py-5">
        <div class="d-flex justify-content-between mb-4 align-items-center">
            <h3 class="text-light">Magazine Viewer</h3>
            <div>
                <a href="/magazine/new" class="btn btn-primary me-2">Add Magazine</a>
                <a href="/user/account" class="btn btn-primary me-2">Account</a>
                <a href="/logout" class="btn btn-danger">Log Out</a>
            </div>
        </div>
        <div class="col-md-6 mx-auto border border-white rounded p-4">
            <h1 class="text-light">{{magazine.title}}</h1>
            <h3 class="text-light mb-4">Posted by: {{user.first_name}} {{user.last_name}}</h3>
            <div class="mb-4">
                <p class="fw-bold text-light">Description:</p>
                <p class="text-light">{{magazine.description}}</p>
            </div>
        </div>
    </div>
</body>
</html>
