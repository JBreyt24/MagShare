<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Add Magazine</title>
</head>

<body class="bg-dark-subtle">
    <div class="container">
        <h3 class="text-lg-start my-5 mb-4">Welcome, {{session['first_name']}}!</h3>
        <div class="d-flex justify-content-between mb-3">
            <h1 class="text-lg-start">Add a Magazine</h1>
            <div class="d-flex justify-content-around align-items-center col-3">
                <a href="/dashboard" class="btn btn-primary">Dashboard</a>
                <a href="/logout" class="btn btn-primary">Logout</a>
            </div>
        </div>
        <form action="/create/magazine" method="post" class="bg-dark text-white p-4 d-flex justify-content-between ">
            {% with messages = get_flashed_messages(category_filter=['magazine']) %}
                {% if messages %}
                    {% for message in messages %}
                        <p class="text-danger">{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="col-5">
                <div class="mb-3">
                    <label for="title" class="form-label">Title:</label>
                    <input type="text" name="title" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description:</label>
                    <textarea name="description" cols="30" rows="1" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
