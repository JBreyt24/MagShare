<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body class="bg-dark">
    <div class="container py-5">
        <h3 class="text-center text-light mb-4">Welcome, {{session['first_name']}}!</h3>
        <div class="d-flex justify-content-between mb-3 align-items-center">
            <h1 class="text-light">Magazines</h1>
            <div>
                <a href="/magazine/new" class="btn btn-primary me-2">Add Magazine</a>
                <a href="/user/account" class="btn btn-primary me-2">Account</a>
                <a href="/logout" class="btn btn-danger">Log Out</a>
            </div>
        </div>
        <table class="table table-dark table-striped table-hover">
            <tbody>
                {% for magazine in all_magazines %}
                <tr>
                    <td>
                        <a href="/view/magazine/{{magazine.id}}/{{magazine.author.id}}" class="text-light">{{magazine.title}}</a>
                    </td>
                    <td>Added By: {{magazine.author.first_name}} {{magazine.author.last_name}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
