<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Dashboard</title>
</head>

<body class="bg-dark-subtle">
    <div class="container">
        <h3 class="text-lg-start my-5 mb-4">Welcome, {{session['first_name']}}!</h3>
        <div class="d-flex justify-content-between mb-3">
            <h1>Magazines</h1>
            <div class="d-flex justify-content-around align-items-center col-3">
                <a href="/magazine/new" class="btn btn-primary">Add Magazine</a>
                <a href="/user/account" class="btn btn-primary">Account</a>
                <a href="/logout" type="submit" class="btn btn-primary">Log Out</a>
            </div>
        </div>
        <table class="table content-center table-bordered table-striped table-hover text-lg-start ">
            <tbody class="bg-dark">
                {% for magazine in all_magazines %}
                <tr>
                    <td>
                        <a href="/view/magazine/{{magazine.id}}/{{magazine.author.id}}">{{magazine.title}}</a>
                    </td>
                    <td>Added By: {{magazine.author.first_name}} {{magazine.author.last_name}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
